<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WineGallery</title>
  <style>
    :root{
      --bg1:#0b0f0e;
      --bg2:#04110d;
      --card:#0e1312cc;
      --card2:#0f1514aa;
      --stroke:rgba(255,255,255,0.10);
      --stroke2:rgba(255,255,255,0.14);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.62);
      --muted2:rgba(255,255,255,0.50);
      --chip:rgba(255,255,255,0.06);
      --chipActive:rgba(156, 255, 206, 0.15);
      --good:#74ffb6;
      --shadow:0 12px 35px rgba(0,0,0,0.55);
      --radius:18px;
      --radius2:14px;
      --pad:22px;
      --gap:16px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, rgba(91,255,170,0.08), transparent 60%),
                  radial-gradient(900px 650px at 80% 30%, rgba(0,160,255,0.05), transparent 60%),
                  radial-gradient(900px 700px at 55% 85%, rgba(255,255,255,0.03), transparent 65%),
                  linear-gradient(120deg, var(--bg2), var(--bg1));
      overflow-x:hidden;
    }
    .wrap{
      max-width:1240px;
      margin:0 auto;
      padding:22px 18px 70px;
    }
    .topbar{
      position: sticky;
      top: 10px;
      z-index: 10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 16px;
      margin-bottom:14px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius: 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:210px;
    }
    .brand img{
      width:42px;
      height:42px;
      border-radius: 12px;
      object-fit:contain;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--stroke);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }
    .brand .title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand .title b{
      font-size: 14px;
      letter-spacing:0.2px;
    }
    .brand .title span{
      font-size: 12px;
      color: var(--muted);
    }
    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      cursor:pointer;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 7px 10px;
      font-size: 12px;
    }
    .btn:hover{
      border-color: var(--stroke2);
    }
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      font-size: 12px;
      color: var(--muted);
    }
    select, input{
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--stroke);
      color: var(--text);
      outline:none;
      border-radius: 12px;
      padding: 7px 10px;
      font-size: 12px;
    }
    .iconBtn{
      cursor:pointer;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 6px 10px;
      font-size: 16px;
      line-height: 1;
      display: none; /* hidden by default */
    }
    .iconBtn:hover{
      border-color: var(--stroke2);
    }

    select{ padding-right: 28px; }
    input{ min-width: 220px; }

    .status{
      font-size: 12px;
      color: var(--muted);
      padding: 7px 10px;
      border-radius: 999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .dot{
      width:8px;height:8px;border-radius: 999px;
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06);
    }
    .dot.good{
      background: var(--good);
      box-shadow: 0 0 0 3px rgba(116,255,182,0.13);
    }

    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 12px 0 12px;
    }

    /* chip as button (a11y) */
    .chip{
      cursor:pointer;
      user-select:none;
      padding:7px 12px;
      border-radius: 999px;
      border:1px solid var(--stroke);
      background: var(--chip);
      color: var(--muted);
      font-size: 12px;
      transition: 0.15s ease;
      text-transform: none;

      appearance:none;
      -webkit-appearance:none;
      outline:none;
    }
    .chip:hover{
      border-color: var(--stroke2);
      color: var(--text);
    }
    .chip.active{
      background: var(--chipActive);
      border-color: rgba(116,255,182,0.45);
      color: rgba(220,255,240,0.95);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      margin-top: 10px;
    }
    @media (max-width: 930px){
      .grid{ grid-template-columns: 1fr; }
      input{ min-width: 160px; }

      .card{ padding: 14px 14px 12px; }
      .row{ gap: 12px; }

      .bottle{
        width: 74px;
        height: 122px;
        padding: 7px;
      }

      .name{ font-size: 14px; }
      .sub{ font-size: 12px; margin-bottom: 6px; }

      .price{
        font-size: 13px;
        min-width: 64px;
      }
      .price small{ font-size: 11px; }

      .tags{
        gap:6px;
        margin-bottom: 8px;
      }
      .tag{
        font-size: 10.5px;
        padding: 4px 7px;
      }

      .desc{ max-height: 4.05em; }

      .notes{
        display:flex;
        gap:6px;
        flex-wrap:wrap;
        margin-top: 8px;
      }
    }

    .card{
      position:relative;
      border-radius: var(--radius);
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), var(--card2));
      box-shadow: var(--shadow);
      padding: 16px 16px 14px;
      overflow:hidden;
    }
    .card:hover{ border-color: var(--stroke2); }
    .row{
      display:flex;
      gap: 14px;
      align-items:flex-start;
    }
    .bottle{
      width: 86px;
      height: 140px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      object-fit: contain;
      padding: 8px;
      box-sizing:border-box;
      flex: 0 0 auto;
    }
    .meta{
      flex:1;
      min-width:0;
    }
    .head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .name{
      font-weight: 700;
      font-size: 14px;
      letter-spacing:0.2px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .price{
      text-align:right;
      font-size: 14px;
      font-weight: 700;
      color: rgba(255,255,255,0.92);
      min-width: 74px;
      line-height:1.1;
    }
    .price small{
      display:block;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      margin-top: 2px;
    }
    .tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top: 6px;
      margin-bottom: 10px;
    }
    .tag{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: rgba(255,255,255,0.76);
    }
    .desc{
      font-size: 12px;
      line-height: 1.35;
      color: rgba(255,255,255,0.80);
      margin-top: 8px;
      max-height: 4.05em;
      overflow: hidden;
    }
    .notes{
      margin-top: 10px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
    }
    .notes .tag{
      background: rgba(255,255,255,0.03);
      color: rgba(255,255,255,0.70);
    }

    .cardBtn{
      position:absolute;
      inset:0;
      cursor:pointer;
      background: transparent;
      border:0;
    }
    .modalBack{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }
    .modal{
      width: min(880px, 100%);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      background: linear-gradient(180deg, rgba(20,26,24,0.95), rgba(10,14,13,0.92));
      box-shadow: 0 35px 90px rgba(0,0,0,0.7);
      overflow:hidden;
    }
    .modalTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.85);
      font-size: 13px;
    }
    .modalBody{
      padding: 16px;
      display:flex;
      gap:16px;
      align-items:flex-start;
    }
    .modalBody .bottle{
      width: 128px;
      height: 210px;
      padding:10px;
    }
    .modalText{
      flex:1;
      min-width:0;
    }
    .modalText h2{
      margin: 0 0 6px 0;
      font-size: 18px;
      letter-spacing:0.2px;
    }
    .modalText .sub{
      margin-bottom: 10px;
      white-space: normal;
    }
    .modalText .price{
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
      line-height: 1.5;
    }
    .modalText .price > div{
      font-size: 16px;
      font-weight: 700;
    }
    .modalText .price small{
      display: block;
      font-size: 12px;
      font-weight: 400;
      margin-top: 2px;
      opacity: 0.6;
    }
    .modalText .desc{
      max-height: none;
      overflow: visible;
      font-size: 13px;
      line-height: 1.45;
      margin-bottom: 10px;
    }
    .modalText .pairing{
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      font-weight: 500;
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .closeBtn{
      cursor:pointer;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      padding: 7px 10px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      min-height: 36px;
    }
    .closeBtn:hover{
      border-color: rgba(255,255,255,0.22);
    }

    .card.is86{ opacity: 0.78; }

    /* ===== Accessibility: visible focus ===== */
    :focus { outline: none; }

    :focus-visible{
      outline: 2px solid rgba(116,255,182,0.85);
      outline-offset: 3px;
      border-radius: 12px;
    }

    .card:focus-within{
      border-color: rgba(116,255,182,0.45);
    }

    /* ===== Start screen ===== */
    .startScreen{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 20;
    }
    .startCard{
      width: min(560px, 92vw);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      padding: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .startBrand{
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .startBrand img{
      width: 56px;
      height: 56px;
      border-radius: 14px;
      object-fit: contain;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--stroke);
    }
    .startTitle{
      font-size: 18px;
      font-weight: 700;
    }
    .startSubtitle{
      font-size: 13px;
      color: var(--muted);
    }
    .loginForm,
    .menuList{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menuBtn{
      width: 100%;
      text-align: left;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
    .menuBtn[disabled]{
      cursor: not-allowed;
      opacity: 0.5;
    }
    .formError{
      color: #ffb4b4;
      font-size: 12px;
    }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="startScreen" id="startScreen" aria-hidden="true">
    <div class="startCard">


      <div class="startBrand">
        <img id="startLogo" alt="logo" src="" />
        <div>
          <div class="startTitle" id="startTitle">Wine Gallery</div>
          <div class="startSubtitle" id="startSubtitle"></div>
        </div>
      </div>

      <form id="loginForm" class="loginForm" autocomplete="off">
        <input id="loginInput" placeholder="Login" aria-label="Login" />
        <input id="passwordInput" placeholder="Password" type="password" aria-label="Password" />
        <button class="btn" type="submit">Sign in</button>
        <div id="loginError" class="formError"></div>
      </form>

      <div id="menuList" class="menuList"></div>
    </div>
  </div>

  <div class="wrap" id="appWrap">
    <div class="topbar">
      <div class="brand">
        <img id="logo" alt="logo" src="" />
        <div class="title">
          <b id="restaurantName">WineGallery</b>
        </div>
      </div>

      <div class="controls">
        <select id="menuSelect" title="Menu" aria-label="Menu"></select>
        <select id="langSelect" title="Language" aria-label="Language"></select>
        <input id="searchInput" placeholder="Search..." aria-label="Search wines" />

        <button id="clearSearchBtn" class="iconBtn" type="button" title="Clear search" aria-label="Clear search">Ã—</button>
        <button id="logoutBtn" class="btn" type="button">Logout</button>

        <!-- (4) aria-live status -->
        <div class="status" id="statusPill" role="status" aria-live="polite">
          <span class="dot" id="statusDot"></span>
          <span id="statusText">Idle</span>
        </div>
      </div>
    </div>

    <div class="tabs" id="sectionTabs"></div>

  <div class="modalBack" id="modalBack">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalName" aria-describedby="modalDesc" tabindex="-1">
      <div class="modalTop">
        <div id="modalTopText">Wine</div>
        <button class="closeBtn" id="closeModalBtn" aria-label="Close modal">Close</button>
      </div>
      <div class="modalBody">
        <img class="bottle" id="modalBottle" alt="bottle" src="" />
        <div class="modalText">
          <h2 id="modalName"></h2>
          <div class="sub" id="modalSub"></div>
          <div class="price" id="modalPrice"></div>
          <div class="tags" id="modalTags"></div>
          <div class="desc" id="modalDesc"></div>
          <div class="notes" id="modalNotes"></div>
          <div class="pairing" id="modalPairing" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

<script>
/**
 * =========================
 * 1) State / helpers
 * =========================
 */
const $ = (id) => document.getElementById(id);

const state = {
  restaurantId: null,
  menuKey: null,
  menus: [],
  menuConfig: null,
  lang: null,
  config: null,
  configsIndex: null,
  wines: [],
  sectionsEffective: [],
  activeSection: 'all',
  search: '',
  isLoading: false,
  status: 'Idle',
  statusType: 'idle',
  isAuthenticated: false,
  authRole: null,
  basePath: null, // Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ basePath Ð¾Ð´Ð¸Ð½ Ñ€Ð°Ð· Ð¿Ñ€Ð¸ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐµ
  isLoadingRestaurant: false, // Flag to prevent reload on intentional URL change
  cache: {
    configsIndex: null,
    configByRestaurant: new Map(),
    csvByUrl: new Map(),
  },
  modalWineId: null,
  sectionLabels: {}, // key -> human label
};

const PLACEHOLDER_BOTTLE = 'assets/placeholder-bottle.svg';
let logoutHandlerBound = false;

function resolveBottleSrc(url) {
  const u = normalizeAssetPath(url || '');
  return u ? u : PLACEHOLDER_BOTTLE;
}

function bindLogoutHandler() {
  if (logoutHandlerBound) return;
  const logoutBtnEl = $('logoutBtn');
  if (!logoutBtnEl) return;
  logoutBtnEl.addEventListener('click', (e) => {
    e.preventDefault();
    clearAuthState();
    state.restaurantId = null;
    state.config = null;
    state.menus = [];
    state.menuKey = null;
    state.menuConfig = null;
    state.activeSection = 'all';
    writeUrlParams({ r: null, menu: null, w: null, section: 'all' }, 'push');
    showStartScreen();
    renderGlobalLoginForm();
    $('logoutBtn').style.display = 'none';
  }, { capture: true });
  logoutHandlerBound = true;
}

function normalizeAssetPath(path) {
  if (!path) return '';
  if (path.startsWith('http://') || path.startsWith('https://') || path.startsWith('data:')) return path;
  
  // Always use absolute path from /winegallery/ root since Pretty URLs can interfere with relative paths
  // For example: when URL is /novikov_bh, relative paths like assets/... become /novikov_bh/assets/
  if (path.startsWith('/')) {
    // Already absolute - check if it starts with /winegallery/, if not prepend it
    if (!path.startsWith('/winegallery/')) {
      return '/winegallery' + path;
    }
    return path;
  }
  
  // For relative paths like "assets/novikov-logo.png", prepend /winegallery/
  const fullPath = '/winegallery/' + path;
  return fullPath;
}

function normalizeSectionKey(input) {
  const raw = String(input ?? '').trim();
  if (!raw) return '';
  const noDiacritics = raw.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
  const lowered = noDiacritics.toLowerCase();
  const cleaned = lowered.replace(/[^a-z0-9]+/g, '_').replace(/^_+|_+$/g, '');
  return cleaned;
}

function safe(v) {
  if (v === null || v === undefined) return '';
  return String(v);
}

function money(v) {
  const n = Number(v);
  if (!isFinite(n)) return '';
  const currency = state.config?.currency || 'USD';
  try {
    return new Intl.NumberFormat('en-US', {
      style: 'currency',
      currency: currency,
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
    }).format(n);
  } catch (e) {
    return `$${n}`;
  }
}

function setStatus(text, type='idle') {
  state.status = text;
  state.statusType = type;
  $('statusText').textContent = text;
  const dot = $('statusDot');
  dot.classList.remove('good');
  if (type === 'good') dot.classList.add('good');
}

/**
 * =========================
 * 2) URL params (deep-links)
 * =========================
 */
function shouldUseHashRouting() {
  return window.location.hostname === '127.0.0.1'
    || window.location.hostname === 'localhost'
    || window.location.protocol === 'file:';
}

function readRoute() {
  const u = new URL(window.location.href);
  const p = u.searchParams;
  const cleanPath = u.pathname.replace(/\/index\.html$/i, '').replace(/\/$/, '');
  const parts = cleanPath.split('/').filter(Boolean);
  const hashParts = (u.hash && u.hash.startsWith('#/')) ? u.hash.slice(2).split('/').filter(Boolean) : [];
  
  // Skip folder name (e.g., 'winegallery'), take the rest
  let pathRestaurant = null;
  let pathMenu = null;
  
  if (hashParts.length) {
    pathRestaurant = hashParts[0] || null;
    pathMenu = hashParts[1] || null;
  } else if (parts.length >= 1) {
    // If last part is a known folder name, skip it
    const lastPart = parts[parts.length - 1];
    if (lastPart === 'winegallery') {
      // Root path like /winegallery/, parts after folder
      pathRestaurant = parts.length > 1 ? parts[parts.length - 2] : null;
      pathMenu = parts.length > 2 ? parts[parts.length - 3] : null;
    } else if (parts.length >= 1) {
      // Direct path like /novikov or /novikov/wine
      pathRestaurant = parts[0];
      pathMenu = parts[1] || null;
    }
  }

  return {
    r: pathRestaurant || p.get('r'),
    menu: pathMenu || p.get('menu'),
    lang: p.get('lang'),
    section: normalizeSectionKey(p.get('section')),
    w: p.get('w')
  };
}

function buildPath(r, menu) {
  if (shouldUseHashRouting()) {
    const bp = getBasePath();
    const base = bp.endsWith('/') ? bp : `${bp}/`;
    if (!r) return base;
    const suffix = menu ? `${r}/${menu}` : `${r}`;
    return `${base}#/${suffix}`;
  }
  if (!r) return '/';
  if (!menu) return `/${r}`;
  return `/${r}/${menu}`;
}

function writeUrlParams(next, mode = 'replace') {
  const u = new URL(window.location.href);
  const p = u.searchParams;

  const targetRestaurant = next.r !== undefined ? next.r : state.restaurantId;
  const targetMenu = next.menu !== undefined ? next.menu : state.menuKey;

  p.delete('r');
  p.delete('menu');
  if (next.lang !== undefined) {
    if (next.lang) p.set('lang', next.lang); else p.delete('lang');
  }
  if (next.section !== undefined) {
    if (next.section && next.section !== 'all') p.set('section', next.section); else p.delete('section');
  }
  if (next.w !== undefined) {
    if (next.w) p.set('w', next.w); else p.delete('w');
  }

  const newPath = buildPath(targetRestaurant, targetMenu);
  const newUrl = newPath + (p.toString() ? '?' + p.toString() : '');

  if (mode === 'push') history.pushState(null, '', newUrl);
  else history.replaceState(null, '', newUrl);
}

/**
 * =========================
 * 3) CSV parsing + mapping
 * =========================
 */
function parseCSV(text) {
  const rows = [];
  let row = [];
  let cur = '';
  let inQ = false;

  for (let i=0; i<text.length; i++) {
    const ch = text[i];
    const next = text[i+1];

    if (inQ) {
      if (ch === '"' && next === '"') { cur += '"'; i++; }
      else if (ch === '"') inQ = false;
      else cur += ch;
    } else {
      if (ch === '"') inQ = true;
      else if (ch === ',') { row.push(cur); cur=''; }
      else if (ch === '\n') { row.push(cur); rows.push(row); row=[]; cur=''; }
      else if (ch === '\r') { /* ignore */ }
      else cur += ch;
    }
  }
  if (cur.length || row.length) { row.push(cur); rows.push(row); }

  return rows;
}

function csvToObjects(csvText) {
  const rows = parseCSV(csvText);
  if (!rows.length) return [];
  const headers = rows[0].map(h => safe(h).trim());
  const objects = [];

  for (let i=1; i<rows.length; i++) {
    const r = rows[i];
    const obj = {};
    for (let j=0; j<headers.length; j++) {
      obj[headers[j]] = r[j] ?? '';
    }
    objects.push(obj);
  }
  return objects;
}

function toBool(v) {
  const s = String(v ?? '')
    .replace(/\u00A0/g, ' ')
    .trim()
    .toLowerCase();

  if (s === '') return true;
  return ['1', 'true', 'yes', 'y', 'on'].includes(s);
}

function buildSearchHaystack(parts) {
  return parts
    .map(v => String(v ?? '').replace(/\u00A0/g, ' ').trim().toLowerCase())
    .filter(Boolean)
    .join(' ');
}

function parseNotesChips(s) {
  return String(s || '')
    .split(/[|,;]/g)
    .map(x => x.trim().replace(/_/g, ' '))
    .filter(Boolean)
    .slice(0, 3);
}

function renderGlobalLoginForm() {
  showStartScreen();
  const loginForm = $('loginForm');
  const loginError = $('loginError');
  const loginInput = $('loginInput');
  const passwordInput = $('passwordInput');
  
  loginForm.classList.remove('hidden');
  $('menuList').classList.add('hidden');
  
  // Safely hide restaurant selector and branding elements
  const restaurantSelector = $('restaurantSelector');
  if (restaurantSelector) restaurantSelector.style.display = 'none';
  
  const startLogo = $('startLogo');
  if (startLogo) startLogo.style.display = 'none';
  
  const startTitle = $('startTitle');
  if (startTitle) startTitle.textContent = 'Wine Gallery';
  
  const startSubtitle = $('startSubtitle');
  if (startSubtitle) startSubtitle.textContent = '';
  
  loginError.textContent = '';
  loginInput.value = '';
  passwordInput.value = '';
  loginInput.placeholder = 'Login';
  passwordInput.placeholder = 'Password';
  
  // Remove old onsubmit handler
  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    loginError.textContent = '';
    
    const login = loginInput.value?.trim() || '';
    const pass = passwordInput.value?.trim() || '';
    
    if (!login || !pass) {
      loginError.textContent = 'Please enter login and password.';
      return;
    }
    
    try {
      const user = await validateGlobalCredentials(login, pass);
      
      if (!user) {
        loginError.textContent = 'Invalid login or password.';
        return;
      }
      
      // Success - load restaurant and proceed
      state.restaurantId = user.restaurantId;
      
      // Don't change URL yet - wait until user selects a menu
      // Changing URL to Pretty URL like /novikov_bh causes browser to try loading that page (404)
      // URL will be updated when user enters a menu via enterMenu()
      state.isLoadingRestaurant = true;
      
      try {
        state.config = await loadRestaurantConfig(state.restaurantId);
      } catch (configErr) {
        console.error('[Login] Config load error:', configErr);
        loginError.textContent = 'Error loading restaurant config: ' + configErr.message;
        return;
      }
      
      applyThemeFromConfig(state.config);
      
      state.menus = normalizeMenus(state.config);
      state.menuKey = null;
      state.menuConfig = null;
      state.lang = state.config.defaultLanguage || 'en';
      
      setAuthState(user.role);
      
      loginForm.classList.add('hidden');
      
      // Show menuList and remove aria-hidden from startScreen since content is now visible
      const menuList = $('menuList');
      if (menuList) menuList.classList.remove('hidden');
      
      const startScreen = $('startScreen');
      if (startScreen) {
        startScreen.setAttribute('aria-hidden', 'false');
      }
      
      // Don't hide startScreen - menuList is inside it!
      // If we hide startScreen, menuList will be hidden too
      // Keep startScreen visible for menu selection
      
      renderStartBranding();
      
      renderMenuList();

      bindLogoutHandler();

      $('logoutBtn').style.display = 'inline-flex';
      
      setStatus('Ready', 'good');
    } catch (err) {
      console.error('[Login] Error:', err);
      loginError.textContent = 'Error: ' + err.message;
    }
  };
}

async function loadWinesForCurrentMenu() {
  if (!state.menuKey) {
    return;
  }

  const csvUrl = getCsvUrlForLang(state.lang);
  
  if (!csvUrl) {
    setStatus('Menu not configured', 'idle');
    return;
  }

  try {
    setStatus('Loading wines...', 'idle');
    const csvText = await loadCSV(csvUrl);
    
    const raw = csvToObjects(csvText);

    function toNum(v) {
      const n = Number(String(v ?? '').replace(',', '.').trim());
      return isFinite(n) ? n : null;
    }
    
    function buildTitle(x) {
      const producer = String(x.producer ?? '').trim();
      const name = String(x.name ?? '').trim();
      const vintage = String(x.vintage ?? '').trim();
      const base = [producer, name].filter(Boolean).join(' ');
      return [base, vintage].filter(Boolean).join(' ');
    }
    
    function buildSub(x) {
      const country = String(x.country ?? '').trim();
      const region = String(x.region ?? '').trim();
      const grape = String(x.grape ?? '').trim();
      return [country, region, grape].filter(Boolean).join(' â€¢ ');
    }

    state.wines = raw
      .map(x => {
        const section = String(x.section ?? '').trim();
        const sectionKeyRaw = String(x.section_key ?? '').trim();
        const sectionKey = normalizeSectionKey(sectionKeyRaw || section);

        const visible = toBool(x.visible);
        const available = toBool(x.is_available);

        const producer = String(x.producer ?? '').trim();
        const region = String(x.region ?? '').trim();
        const grape = String(x.grape ?? '').trim();

        const hay = buildSearchHaystack([
          buildTitle(x),
          producer,
          region,
          grape
        ]);

        return {
          id: String(x.id ?? '').trim(),
          title: buildTitle(x),
          sub: buildSub(x),

          section,
          sectionKey,

          producer,
          region,
          grape,
          searchHaystack: hay,

          style: String(x.style ?? '').trim(),
          description: String(x.story ?? '').trim(),
          notes: String(x.notes ?? '').trim(),
          pairing: String(x.pairing ?? '').trim(),

          imageUrl: String(x.bottle_img ?? '').trim(),
          priceGlass: x.btg_price ?? '',
          priceBottle: x.bottle_price ?? '',

          order: toNum(x.order),
          raw: x,

          visible,
          available,
        };
      })
      .filter(w => w.id && w.title)
      .filter(w => w.visible);

    state.sectionsEffective = computeSectionsEffective(state.wines, state.config, state.lang);
    state.activeSection = 'all';

    setStatus('Ready', 'good');
    filterAndRender();
    
  } catch (err) {
    console.error('[LoadWines] Error:', err);
    setStatus('Error: ' + err.message, 'idle');
  }
}

function computeSectionsEffective(wines, config, lang) {
  const labelsFromData = {};
  const keysInData = new Set();

  for (const w of wines) {
    const k = w.sectionKey || normalizeSectionKey(w.section);
    if (k) keysInData.add(k);
    if (k && !labelsFromData[k]) labelsFromData[k] = w.section;
  }

  const labelsFromConfig = {};
  const rawOrderCandidate =
    (config?.sectionsOrderByLang && lang && config.sectionsOrderByLang[lang]) ??
    config?.sectionsOrder;

  const rawOrder = Array.isArray(rawOrderCandidate) ? rawOrderCandidate : [];

  const normalizedOrder = rawOrder
    .map(x => {
      const label = String(x ?? '').trim();
      const key = normalizeSectionKey(label);
      if (key && !labelsFromConfig[key]) labelsFromConfig[key] = label;
      return key;
    })
    .filter(Boolean);

  state.sectionLabels = { ...labelsFromData, ...labelsFromConfig };

  // ÐŸÑ€Ð¸Ð¼ÐµÐ½Ð¸Ñ‚ÑŒ Ð¿ÐµÑ€ÐµÐ¾Ð¿Ñ€ÐµÐ´ÐµÐ»ÐµÐ½Ð¸Ðµ Ð½Ð°Ð·Ð²Ð°Ð½Ð¸Ð¹ ÑÐµÐºÑ†Ð¸Ð¹ Ð´Ð»Ñ ÐºÐ¾Ð½ÐºÑ€ÐµÑ‚Ð½Ð¾Ð³Ð¾ ÑÐ·Ñ‹ÐºÐ°
  if (config?.sectionLabelsOverride?.[lang]) {
    const override = config.sectionLabelsOverride[lang];
    state.sectionLabels = { ...state.sectionLabels, ...override };
  }

  if (normalizedOrder.length) {
    const effective = normalizedOrder.filter(k => keysInData.has(k));
    if (effective.length === 0 && keysInData.size > 0) {
      console.warn('[WineGallery] sectionsOrder Ð·Ð°Ð´Ð°Ð½, Ð½Ð¾ Ð½Ðµ ÑÐ¾Ð²Ð¿Ð°Ð» Ð½Ð¸ Ñ Ð¾Ð´Ð½Ð¾Ð¹ ÑÐµÐºÑ†Ð¸ÐµÐ¹ Ð² CSV. ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÑŽ fallback (All + ÑÐµÐºÑ†Ð¸Ð¸ Ð¸Ð· Ð´Ð°Ð½Ð½Ñ‹Ñ…). ÐŸÑ€Ð¾Ð²ÐµÑ€ÑŒ Ð½Ð°Ð·Ð²Ð°Ð½Ð¸Ñ ÑÐµÐºÑ†Ð¸Ð¹.');

function getFocusableInModal() {
  const modal = $('modalBack').querySelector('.modal');
  return Array.from(modal.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
  )).filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
}

/* (2) one keydown handler: ESC + focus trap */
document.addEventListener('keydown', (e) => {
  if (!isModalOpen()) return;

  if (e.key === 'Escape') {
    e.preventDefault();
    closeModal(true);
    return;
  }

  if (e.key !== 'Tab') return;

  const focusables = getFocusableInModal();
  if (!focusables.length) return;

  const first = focusables[0];
  const last = focusables[focusables.length - 1];

  if (e.shiftKey && document.activeElement === first) {
    e.preventDefault();
    last.focus();
    return;
  }

  if (!e.shiftKey && document.activeElement === last) {
    e.preventDefault();
    first.focus();
    return;
  }
});

      const grape = String(x.grape ?? '').trim();
      return [country, region, grape].filter(Boolean).join(' â€¢ ');

    state.wines = raw
      .map(x => {
        const section = String(x.section ?? '').trim();

  } else {
    state.activeSection = 'all';
  }

  if (url.w) {
    if (state.modalWineId !== url.w) openWineModal(url.w, false);
  } else {
    if (state.modalWineId) closeModal(false);
    state.modalWineId = null;
  }

  syncClearButton();
  filterAndRender();
});

boot();
</script>
