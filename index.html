<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WineGallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: radial-gradient(ellipse at top, #1b2a24, #050707);
      color: #eaeaea;
    }

    header {
      padding: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .chip {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
      user-select: none;
    }
    .chip.active {
      background: #2e5a4f;
    }

    .grid {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 16px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 14px;
      display: flex;
      gap: 14px;
      scroll-margin-top: 140px;
    }

    .card img {
      width: 70px;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
    }

    .meta h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .producer {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .tag {
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
    }

    .notes {
      font-size: 12px;
      opacity: 0.7;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-card {
      background: #0d1513;
      border-radius: 20px;
      padding: 24px;
      max-width: 520px;
      width: 90%;
    }

    .modal-close {
      float: right;
      cursor: pointer;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<header id="sections"></header>
<section class="grid" id="grid"></section>

<div class="modal" id="modal">
  <div class="modal-card">
    <div class="modal-close" onclick="closeModal()">âœ•</div>
    <div id="modalContent"></div>
  </div>
</div>

<script>
/* ==========================
   GLOBAL STATE
========================== */
let DATA = [];
let ACTIVE_SECTION = "All";
let SECTIONS_ORDER = [];
let CURRENT_WINE = null;

/* ==========================
   UTILS
========================== */
function qs() {
  return new URLSearchParams(window.location.search);
}

function setParam(key, val) {
  const p = qs();
  if (val === null) p.delete(key);
  else p.set(key, val);
  history.replaceState({}, "", "?" + p.toString());
}

function debounce(fn, ms) {
  let t;
  return (...a) => {
    clearTimeout(t);
    t = setTimeout(() => fn(...a), ms);
  };
}

/* ==========================
   INIT
========================== */
init();

async function init() {
  const index = await fetch("configs/index.json").then(r => r.json());
  const rid = qs().get("r") || index.restaurants[0].id;
  const restaurant = index.restaurants.find(r => r.id === rid);
  const config = await fetch(restaurant.config).then(r => r.json());

  SECTIONS_ORDER = config.sectionsOrder || [];
  const lang = qs().get("lang") || config.defaultLanguage;
  const csvUrl = config.csvUrl[lang];

  DATA = await fetch(csvUrl)
    .then(r => r.text())
    .then(parseCSV);

  buildSections();
  render();

  const w = qs().get("w");
  if (w) openWineById(w);
}

/* ==========================
   CSV
========================== */
function parseCSV(text) {
  const [h, ...rows] = text.trim().split("\n");
  const headers = h.split(",");
  return rows.map(r => {
    const obj = {};
    r.split(",").forEach((v, i) => obj[headers[i]] = v);
    return obj;
  });
}

/* ==========================
   SECTIONS
========================== */
function buildSections() {
  const wrap = document.getElementById("sections");
  wrap.innerHTML = "";

  const all = ["All", ...SECTIONS_ORDER];

  all.forEach(s => {
    const c = document.createElement("div");
    c.className = "chip" + (s === "All" ? " active" : "");
    c.textContent = s;
    c.onclick = () => {
      document.querySelectorAll(".chip").forEach(x => x.classList.remove("active"));
      c.classList.add("active");
      ACTIVE_SECTION = s;
      setParam("section", s === "All" ? null : s);
      render();
    };
    wrap.appendChild(c);
  });
}

/* ==========================
   RENDER
========================== */
function render() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  let list = DATA;
  if (ACTIVE_SECTION !== "All") {
    list = DATA.filter(w => w.section === ACTIVE_SECTION);
  }

  list.forEach(w => {
    const card = document.createElement("div");
    card.className = "card";
    card.id = "wine-" + w.id;
    card.onclick = () => openWine(w);

    card.innerHTML = `
      <img src="${w.bottle_img || ""}" />
      <div class="meta">
        <h3>${w.name}</h3>
        <div class="producer">${w.producer || ""}</div>
        <div class="tags">
          <span class="tag">${w.section}</span>
          <span class="tag">${w.style}</span>
        </div>
        <div class="notes">${w.notes || ""}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

/* ==========================
   MODAL + DEEP LINK
========================== */
function openWine(w) {
  CURRENT_WINE = w;
  setParam("w", w.id);
  document.getElementById("modalContent").innerHTML = `
    <h2>${w.name}</h2>
    <p>${w.producer}</p>
    <p>${w.notes || ""}</p>
  `;
  document.getElementById("modal").classList.add("active");

  requestAnimationFrame(() => {
    const el = document.getElementById("wine-" + w.id);
    if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
  });
}

function openWineById(id) {
  const w = DATA.find(x => x.id === id);
  if (!w) return;
  if (w.section && !SECTIONS_ORDER.includes(w.section)) {
    ACTIVE_SECTION = "All";
  } else {
    ACTIVE_SECTION = w.section || "All";
  }
  render();
  openWine(w);
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
  setParam("w", null);
}
</script>
</body>
</html>
